        <div class="container mt-5 mb-5">
            <h1 class="display-1 special2 text-center">Contact</h1>
            <form>
                <fieldset>
                    <legend class="text-center">Got something on your mind? Let me know!</legend>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control input-style" id="name" placeholder="Enter name">
                            </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control input-style" id="email" placeholder="Enter email address">
                          </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="form-group col">
                        <label for="message">Message</label><br>
                        <textarea class="form-control" rows="10" id="message"></textarea>
                      </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="file-upload" class="custom-file-upload btn">
                                File Upload
                            </label>
                            <input id="file-upload" type="file"/>
                        </div>
                        <div class="form-group col">
                            <input type="url" class="form-control input-style" id="url" placeholder="Share a link">
                        </div>
                    </div>
                    <label>How much do you love bubble tea?</label>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="radio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="radio1">I love bubble tea!</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="radio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="radio2">Meh.</label>
                    </div>
                    <label class="mt-5">What is the message about?</label>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="option1">
                        <label class="custom-control-label" for="option1">Adding additional information to the website.</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="option2">
                        <label class="custom-control-label" for="option2">About how to make bubble tea.</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="option3">
                        <label class="custom-control-label" for="option3">Other</label>
                    </div>
                    <button type="submit" class="btn custom-file-upload mt-5">Submit</button>
                </fieldset>        
            </form>
        </div>
